<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Shooter - Jeu de Tir Spatial</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }

        .game-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
            border: 2px solid rgba(0, 255, 255, 0.5);
        }

        h1 {
            color: #00ffff;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #00ffff;
            font-size: 2.5em;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 1.2em;
            font-weight: bold;
        }

        .score {
            color: #ffff00;
            text-shadow: 0 0 5px #ffff00;
        }

        .lives {
            color: #ff4444;
            text-shadow: 0 0 5px #ff4444;
        }

        canvas {
            border: 3px solid #00ffff;
            border-radius: 10px;
            background: linear-gradient(180deg, #000011 0%, #000033 100%);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .controls {
            margin-top: 15px;
            font-size: 0.9em;
            color: #cccccc;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #ff4444;
            text-align: center;
            display: none;
        }

        .game-over h2 {
            color: #ff4444;
            margin-bottom: 15px;
            font-size: 2em;
            text-shadow: 0 0 10px #ff4444;
        }

        .restart-btn {
            background: linear-gradient(45deg, #00ffff, #0088ff);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s;
        }

        .restart-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.7);
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="game-container">
        <h1>ðŸš€ SPACE SHOOTER ðŸš€</h1>
        
        <div class="game-info">
            <div class="score">Score: <span id="scoreDisplay">0</span></div>
            <div class="lives">Vies: <span id="livesDisplay">3</span></div>
        </div>
        
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div class="controls">
            <p>ðŸŽ® ContrÃ´les: FlÃ¨ches directionnelles pour bouger â€¢ Espace pour tirer</p>
        </div>
        
        <div class="game-over" id="gameOver">
            <h2>GAME OVER</h2>
            <p>Score final: <span id="finalScore">0</span></p>
            <button class="restart-btn" onclick="restartGame()">ðŸ”„ Rejouer</button>
            <p style="margin-top: 10px; font-size: 0.9em;">Le jeu redÃ©marre automatiquement dans <span id="countdown">5</span>s</p>
        </div>
    </div>

    <script>
        // Configuration du jeu
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Variables du jeu
        let gameState = {
            score: 0,
            lives: 3,
            gameRunning: true,
            keys: {},
            lastShot: 0,
            shootCooldown: 200
        };

        // Objets du jeu
        let player = {
            x: canvas.width / 2 - 25,
            y: canvas.height - 80,
            width: 50,
            height: 40,
            speed: 7,
            color: '#00ffff'
        };

        let bullets = [];
        let enemies = [];
        let particles = [];

        // Gestion des touches
        document.addEventListener('keydown', (e) => {
            gameState.keys[e.code] = true;
        });

        document.addEventListener('keyup', (e) => {
            gameState.keys[e.code] = false;
        });

        // CrÃ©ation des Ã©toiles de fond
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 2 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Classe Bullet
        class Bullet {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.width = 4;
                this.height = 15;
                this.speed = 10;
                this.color = '#ffff00';
            }

            update() {
                this.y -= this.speed;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
                
                // Effet de lueur
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 10;
                ctx.fillRect(this.x, this.y, this.width, this.height);
                ctx.shadowBlur = 0;
            }
        }

        // Classe Enemy
        class Enemy {
            constructor() {
                this.x = Math.random() * (canvas.width - 40);
                this.y = -40;
                this.width = 40;
                this.height = 30;
                this.speed = Math.random() * 3 + 2;
                this.color = '#ff4444';
                this.health = 1;
            }

            update() {
                this.y += this.speed;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
                
                // Effet de lueur
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 8;
                ctx.fillRect(this.x, this.y, this.width, this.height);
                ctx.shadowBlur = 0;
                
                // DÃ©tails de l'ennemi
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(this.x + 15, this.y + 10, 10, 5);
            }
        }

        // Classe Particle pour les explosions
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 8;
                this.vy = (Math.random() - 0.5) * 8;
                this.life = 30;
                this.maxLife = 30;
                this.color = color;
                this.size = Math.random() * 4 + 2;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life--;
                this.vx *= 0.98;
                this.vy *= 0.98;
            }

            draw() {
                const alpha = this.life / this.maxLife;
                ctx.globalAlpha = alpha;
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.size, this.size);
                ctx.globalAlpha = 1;
            }
        }

        // Fonction pour crÃ©er une explosion
        function createExplosion(x, y, color) {
            for (let i = 0; i < 15; i++) {
                particles.push(new Particle(x, y, color));
            }
        }

        // Fonction pour dessiner le joueur
        function drawPlayer() {
            ctx.fillStyle = player.color;
            
            // Corps du vaisseau
            ctx.fillRect(player.x + 20, player.y, 10, 30);
            
            // Ailes
            ctx.fillRect(player.x, player.y + 20, 50, 10);
            
            // Cockpit
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(player.x + 22, player.y + 5, 6, 15);
            
            // Effet de lueur
            ctx.shadowColor = player.color;
            ctx.shadowBlur = 10;
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x + 20, player.y, 10, 30);
            ctx.shadowBlur = 0;
        }

        // Fonction pour mettre Ã  jour le joueur
        function updatePlayer() {
            if (gameState.keys['ArrowLeft'] && player.x > 0) {
                player.x -= player.speed;
            }
            if (gameState.keys['ArrowRight'] && player.x < canvas.width - player.width) {
                player.x += player.speed;
            }
            if (gameState.keys['ArrowUp'] && player.y > 0) {
                player.y -= player.speed;
            }
            if (gameState.keys['ArrowDown'] && player.y < canvas.height - player.height) {
                player.y += player.speed;
            }
            
            // Tir
            if (gameState.keys['Space'] && Date.now() - gameState.lastShot > gameState.shootCooldown) {
                bullets.push(new Bullet(player.x + player.width / 2 - 2, player.y));
                gameState.lastShot = Date.now();
            }
        }

        // Fonction de dÃ©tection de collision
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        // Fonction pour gÃ©nÃ©rer des ennemis
        function spawnEnemies() {
            if (Math.random() < 0.02) {
                enemies.push(new Enemy());
            }
        }

        // Fonction pour mettre Ã  jour le jeu
        function updateGame() {
            if (!gameState.gameRunning) return;

            // Mise Ã  jour du joueur
            updatePlayer();

            // Mise Ã  jour des balles
            bullets = bullets.filter(bullet => {
                bullet.update();
                return bullet.y > -bullet.height;
            });

            // Mise Ã  jour des ennemis
            enemies = enemies.filter(enemy => {
                enemy.update();
                return enemy.y < canvas.height + enemy.height;
            });

            // Mise Ã  jour des particules
            particles = particles.filter(particle => {
                particle.update();
                return particle.life > 0;
            });

            // GÃ©nÃ©ration d'ennemis
            spawnEnemies();

            // VÃ©rification des collisions balles-ennemis
            bullets.forEach((bullet, bulletIndex) => {
                enemies.forEach((enemy, enemyIndex) => {
                    if (checkCollision(bullet, enemy)) {
                        createExplosion(enemy.x + enemy.width / 2, enemy.y + enemy.height / 2, '#ffaa00');
                        bullets.splice(bulletIndex, 1);
                        enemies.splice(enemyIndex, 1);
                        gameState.score += 10;
                        updateDisplay();
                    }
                });
            });

            // VÃ©rification des collisions joueur-ennemis
            enemies.forEach((enemy, enemyIndex) => {
                if (checkCollision(player, enemy)) {
                    createExplosion(enemy.x + enemy.width / 2, enemy.y + enemy.height / 2, '#ff4444');
                    enemies.splice(enemyIndex, 1);
                    gameState.lives--;
                    updateDisplay();
                    
                    if (gameState.lives <= 0) {
                        endGame();
                    }
                }
            });
        }

        // Fonction pour dessiner le jeu
        function drawGame() {
            // Effacer le canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Dessiner le joueur
            if (gameState.gameRunning) {
                drawPlayer();
            }

            // Dessiner les balles
            bullets.forEach(bullet => bullet.draw());

            // Dessiner les ennemis
            enemies.forEach(enemy => enemy.draw());

            // Dessiner les particules
            particles.forEach(particle => particle.draw());
        }

        // Fonction pour mettre Ã  jour l'affichage
        function updateDisplay() {
            document.getElementById('scoreDisplay').textContent = gameState.score;
            document.getElementById('livesDisplay').textContent = gameState.lives;
        }

        // Fonction de fin de jeu
        function endGame() {
            gameState.gameRunning = false;
            document.getElementById('finalScore').textContent = gameState.score;
            document.getElementById('gameOver').style.display = 'block';
            
            // Compte Ã  rebours pour redÃ©marrage automatique
            let countdown = 5;
            const countdownElement = document.getElementById('countdown');
            
            const countdownInterval = setInterval(() => {
                countdown--;
                countdownElement.textContent = countdown;
                
                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    restartGame();
                }
            }, 1000);
        }

        // Fonction pour redÃ©marrer le jeu
        function restartGame() {
            gameState = {
                score: 0,
                lives: 3,
                gameRunning: true,
                keys: {},
                lastShot: 0,
                shootCooldown: 200
            };
            
            player.x = canvas.width / 2 - 25;
            player.y = canvas.height - 80;
            
            bullets = [];
            enemies = [];
            particles = [];
            
            document.getElementById('gameOver').style.display = 'none';
            updateDisplay();
        }

        // Boucle de jeu principale
        function gameLoop() {
            updateGame();
            drawGame();
            requestAnimationFrame(gameLoop);
        }

        // Initialisation du jeu
        function initGame() {
            createStars();
            updateDisplay();
            gameLoop();
        }

        // DÃ©marrer le jeu
        initGame();
    </script>
</body>
</html>
